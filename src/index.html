<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>PixxelOps: SysAdmin Quest</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/VT323/1.3.0/VT323-Regular.ttf') format('truetype');
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: #0a0a12;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        #pc-compatibility-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 153, 51, 0.9);
            color: #0a0a12;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            z-index: 2000;
            display: none;
            font-family: 'PixelFont', monospace;
        }
        
        @media (max-width: 768px) {
            #pc-compatibility-notice {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="pc-compatibility-notice">
        ⚠️ Esta experiencia es mejor en un ordenador de escritorio. Algunos elementos pueden no funcionar correctamente en dispositivos móviles.
    </div>
    <div id="game-container"></div>
</body>
</html>
